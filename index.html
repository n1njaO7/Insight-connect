<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Favicons/favicon.png" alt="Logo" class="logo">
        <h1>InsightConnect</h1>
        <div class="Feedback-Box">
            <textarea id="input-feedback" rows="3" placeholder="Write Your Feedback Here"></textarea>
            <div class="input-row">
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <ul id="feedback-area"></ul>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
