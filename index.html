<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Favicons/favicon.png" alt="Logo" class="logo">
        <h1>InsightConnect</h1>
        
        <div class="Feedback-Box">
            <textarea id="input-feedback" rows="3" placeholder="Write Your Feedback Here"></textarea>
            <div class="input-row">
                <input id="from-input" type="text" placeholder="From" >
                <input id="to-input" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <h3>Feedbacks</h3>
            <div id="feedback-area"></div>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
